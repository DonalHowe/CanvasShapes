<!DOCTYPE html>​
<html lang="en-IE">​
<head>​
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <script type="text/javascript" charset="utf-8">
    function pageLoaded() {
    var canvas = document.getElementById("the_canvas");

    var context = canvas.getContext("2d");



    context.beginPath();
    context.moveTo(10, 120);
    context.lineTo(10, 180);
    context.lineTo(110, 150);
    context.fill();

    context.fillRect(150, 100, 100, 100);

    context.beginPath();
    context.arc(350,200,40,0,Math.PI,true);
    context.stroke();
    context.fill();

	<!-- drawing a Diamond-->
	context.beginPath();
	context.moveTo(30,420);
	context.lineTo(10,450);
	context.lineTo(30,480);		
	context.lineTo(50,450);
	context.fill();

<!--drawing a circle-->
    context.beginPath();
    context.arc(90,480,40,40,Math.PI,true);
    context.stroke();
    context.fill();


<!--drawing a rhombus-->
	context.beginPath();
	context.moveTo(180,480);
	context.lineTo(210,480);
	context.lineTo(190,510);		
	context.lineTo(160,510);
	context.fill();

<!--drawing a parrallellogram-->
	context.beginPath();
	context.moveTo(240,480);
	context.lineTo(290,480);
	context.lineTo(260,510);		
	context.lineTo(210,510);
	context.fill();

<!--drawing a septogram-->
	context.beginPath();
	context.moveTo(190,400);
	context.lineTo(160,420);
	context.lineTo(160,450);		
	context.lineTo(180,470);
	context.lineTo(200,470);
	context.lineTo(220,450);
	context.lineTo(220,420);
	context.fill();


<!--drawing a heart-->
 context.beginPath();
    context.arc(410,400,40,0,Math.PI,true);
    context.stroke();
    context.fill();	
    context.arc(490,400,40,0,Math.PI,true);
    context.stroke();
    context.fill();
    context.beginPath();
    context.moveTo(368,400);
    context.lineTo(531,400);
    context.lineTo(450,490);
    context.fill();
    	
   




    }
    </script>
</head>​

<body onload="pageLoaded()">​

<h1> Shapes Test </h1>
 <canvas id="the_canvas" width="1000" height="800" style="border: black 1px solid;">
    Oops! looks like your browser does not support canvas tag
    </canvas>
</body>​
</html>​
